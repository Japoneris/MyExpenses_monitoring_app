version: '3.8'

services:
  expense-analyzer:
    build: .
    container_name: expense-analyzer
    ports:
      - "8501:8501"
    environment:
      # Set the application language (en or fr)
      - APP_LANGUAGE=${APP_LANGUAGE:-en}
    volumes:
      # Mount the data directory from the host to the container
      # Usage: Provide your data directory path in the .env file or via command line
      - ${DATA_DIR:-./data}:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
