services:
  expense-analyzer:
    build: .
    container_name: expense-analyzer
    ports:
      - "8501:8501"
    environment:
      # Set the application language (en or fr)
      - APP_LANGUAGE=${APP_LANGUAGE:-en}
    volumes:
      # Mount the data directory from the host to the container
      # Usage: Provide your data directory path in the .env file or via command line
      - /home/japoneris/sync_shared/Expenses:/app/data:ro
    restart: unless-stopped
